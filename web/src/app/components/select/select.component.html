<div class="select-block">
  <label [for]="name" class="select-block__label">{{ label }}</label>
  <select [id]="name" [name]="name" [value]="value" class="select-block__input">
    <option value="">Selecione uma opção</option>
    <option [value]="option.value" *ngFor="let option of options">
      {{ option.label }}
    </option>
  </select>
</div>
