<div class="input-block">
  <label [for]="name" class="input-block__label">{{ label }}</label>
  <input
    type="text"
    [id]="name"
    [name]="name"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (change)="onChange()"
    class="inaput-block__input"
  />
  <h1>{{ value }}</h1>
</div>
