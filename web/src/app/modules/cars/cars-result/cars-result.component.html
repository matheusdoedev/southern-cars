<li class="car-result">
  <p class="car-result_infos">{{ id }}</p>
  <p class="car-result_infos">{{ name }}</p>
  <p class="car-result_infos">{{ manufacturer }}</p>
  <p class="car-result_infos">{{ color }}</p>
  <p class="car-result_infos">{{ qty }}</p>
  <p class="car-result_infos">{{ price | currency: "USD":"symbol":"1.2-2" }}</p>
  <div class="car-result__buttons">
    <button class="car-result__button">
      <img class="car-result__button__img" [src]="editIcon" alt="Editar" />
    </button>
    <button class="car-result__button">
      <img class="car-result__button__img" [src]="deleteIcon" alt="Deletar" />
    </button>
  </div>
</li>
